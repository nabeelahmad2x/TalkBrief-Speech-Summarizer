{% extends "talkbrief/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #121212;
        color: #fff;
    }

    .container {
        background: #1e1e1e;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
        max-width: 500px;
    }

    h2 {
        color: rgb(93, 93, 255);
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group label {
        color: #ccc;
    }

    .form-control {
        background: #2a2a2a;
        color: #fff;
        border: 1px solid #444;
    }

    .form-control:focus {
        background: #2a2a2a;
        color: #fff;
        border-color: rgb(93, 93, 255);
        box-shadow: none;
    }

    .btn-custom {
        background-color: rgb(93, 93, 255);
        color: #fff;
        border: none;
        transition: background-color 0.3s ease-in-out;
        margin-top: 10px;
    }

    .btn-custom:hover {
        background-color: rgb(73, 73, 255);
    }
</style>

<div class="container text-black" >
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="{{ form.username.id_for_label }}" class="col-sm-4 col-form-label text-right">{{ form.username.label }}</label>
            <div class="col-sm-8">
                {{ form.username }}
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ form.email.id_for_label }}" class="col-sm-4 col-form-label text-right">{{ form.email.label }}</label>
            <div class="col-sm-8">
                {{ form.email }}
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ form.password1.id_for_label }}" class="col-sm-4 col-form-label text-right">{{ form.password1.label }}</label>
            <div class="col-sm-8">
                {{ form.password1 }}
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ form.password2.id_for_label }}" class="col-sm-4 col-form-label text-right">{{ form.password2.label }}</label>
            <div class="col-sm-8">
                {{ form.password2 }}
            </div>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Register</button>
    </form>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
